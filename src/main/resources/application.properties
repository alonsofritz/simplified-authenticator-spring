spring.application.name=simplified-authenticator-spring

## JWT Configuration
private.rsa.key=classpath:private_key.pem
public.rsa.key=classpath:public_key.pem
jwt.expiration.time=3600000

## Database Configuration
# spring.datasource.url=jdbc:mysql://localhost:3306/simplified_authenticator
spring.datasource.url=jdbc:mysql://mysql:3306/simplified_authenticator
spring.datasource.username=root
spring.datasource.password=example
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080